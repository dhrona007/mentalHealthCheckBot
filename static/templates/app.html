<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalyze - Complete Application</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/app-unified.js" type="module"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mentalyze</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#assessment" class="nav-link">Assessment</a></li>
                    <li><a href="#chat" class="nav-link">Chat</a></li>
                    <li><a href="#mood" class="nav-link">Mood Tracker</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home" class="section">
                <h2>Welcome to Mentalyze</h2>
                <p>Your mental health matters. Let's start the journey together.</p>
                <button id="start-assessment-btn">Start Assessment</button>
            </section>
            <section id="assessment" class="section">
                <h2>Mental Health Assessment</h2>
                <div id="assessment-questions"></div>
            </section>
            <section id="chat" class="section">
                <h2>Chat with AI</h2>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
                <div id="loading-spinner" style="display:none;">Loading...</div>
            </section>
            <section id="mood" class="section">
                <h2>Mood Tracker</h2>
                <div class="mood-buttons">
                    <button id="happy-btn">Happy</button>
                    <button id="sad-btn">Sad</button>
                    <button id="anxious-btn">Anxious</button>
                </div>
                <div class="mood-chart-container">
                    <canvas id="mood-chart"></canvas>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Mentalyze. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
